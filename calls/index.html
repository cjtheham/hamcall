<h1> hamcall.dev </h1>

<p>
    This site provides json files for each US callsign based of the FCC ULS database. You can access the json files for
    each callsign by using the URL <a
        href="https://hamcall.dev/callsign.json">https://hamcall.dev/<i>callsign</i>.json</a>
</p>

</p>
